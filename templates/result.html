<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
	            mdl-layout--fixed-tabs">
	  		<header class="mdl-layout__header">
	   			<div class="mdl-layout__header-row">
	      		<!-- Title -->
	      			<span class="mdl-layout-title">Rayd8 Image Analysis Tool</span>
	    		</div>
	    <!-- Tabs -->
	    		<div class="mdl-layout__tab-bar mdl-js-ripple-effect">
	      			<a href="#fixed-tab-1" class="mdl-layout__tab is-active">OCT Analysis</a>
	    		</div>
	  		</header>
	  		<div class="mdl-layout__drawer">
	    		<span class="mdl-layout-title">Categories</span>
	    		<nav class="mdl-navigation">
	    			<a href="index.html" class="mdl-navigation__link">OCT Analysis</a>
	      			<a href="ret.html" class="mdl-navigation__link">Retinal Analysis</a>
	    		</nav>
	  		</div>
	  		<main class="mdl-layout__content">
	   			<section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
	      			<div class="page-content">
	      				
	      				<div style = "float: right; width: 49%; margin: 5px;">
	      					<div style="width: 98%; align-self: center; margin: 10px; height: 100%">Result
	      						<br>
	      						{% if fn %}
        							Filename: {{ fn }}
        						{% endif %}
        						<br>
        						{% if pt %} 
        							Patient name: {{ pt }}
        						{% endif %}
        						<br>
        						{% if text %}
        							Output: {{ text }}
        						{% endif %}
        						<br>
        						{% if ci %}
        							CI : {{ ci }} %
    							{% endif %}
	      					</div>
	      				</div>	      				
	      			</div>

	      			<div style = "float: left; width: 49%; margin:5px; height: 100%">
	      					<div style="width: 98%; align-self: center; margin: 10px; height: 100%">
	      				
                    				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="btn-predict" align = "center" onclick="myFunction()">
								 Print Report
								</button>
                    			</form>
                    			<br>
                    			<!-- Accent-colored raised button with ripple -->
								
								
								<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        						<script>
									function myFunction() {
    								window.print();
									}
								</script>
	      					</div>		
	      				</div>
	    		</section>
	  		</main>
		</div>
	</body>
</html>
